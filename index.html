<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>

    <div class="senha-gerada">Selecione as opções</div>

    Quantidade de caracteres  <input type="number" min="1" max="50" value="10" class="qtd"> <br>
    Adicionar maiúsculas  <input type="checkbox" class="chk-maiusculas" ><br>
    Adicionar minúsculas <input type="checkbox" class="chk-minusculas" ><br>
    Adicionar números<input type="checkbox" class="chk-numeros" ><br>
    Adicionar símbolos <input type="checkbox" class="chk-simbolos" ><br>
    <button class="gerar-senha">Gerar Senha</button>
  </section>

  <script type="module" src="./assets/js/main.js"></script>
  <script type="module" src="./modules/formGeraSenha.js"></script>
  <script type="module" src="./modules/geradores.js"></script>
</body>

</html>
